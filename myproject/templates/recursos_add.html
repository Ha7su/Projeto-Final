<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Item ao Inventário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='recursos_add.css') }}">
</head>
<body>

<div class="container">
    <h2>Adicionar Item ao Inventário</h2>

    <form action="/recursos/add" method="POST">

        <label for="nome">Nome do item:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="0" required>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Selecione...</option>
            <option value="Equipamento">Equipamento</option>
            <option value="Veículo">Veículo</option>
            <option value="Dispositivo de Segurança">Dispositivo de Segurança</option>
        </select>

        <button type="submit">Adicionar Item</button>

        <a href="/recursos" class="btn-cancelar">Cancelar</a>
    </form>

</body>
</html>
